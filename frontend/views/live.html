<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lyriclink</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link href="/static/output.css" rel="stylesheet" />
    <script src="/static/alpine/liveDisplay.js"></script>
  </head>
  <body
    class="p-6"
    x-init="
      data = JSON.parse($el.getAttribute('data-dash'));
      songs = data.songs
  
      console.log(songs[0].lyrics)
    "
    data-dash="{{ .Data }}"
  >
    <div class="flex justify-center">
      <template x-for="song in songs">
        <div class="flex justify-center flex-col mb-6">
          <h1 x-text="song.title" class="text-2xl font-bold m-auto mb-6"></h1>
          <p x-html="song.lyrics" class="text-lg"></p>
        </div>
      </template>
    </div>
  </body>
</html>
