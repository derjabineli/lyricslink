<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script src="/static/alpine/userSettings.js"></script>
    <link href="/static/output.css" rel="stylesheet" />
    <title>Settings - Lyriclink</title>
    <link rel="icon" type="image/x-icon" href="/static/lyriclink.png" />
  </head>
  <body class="p-6">
    <nav
      class="bg-white shadow-md p-5 flex justify-between items-center mb-6 rounded-full"
    >
      <a href="/dashboard"><h1 class="text-2xl font-bold">LyricLink</h1></a>
      <div class="flex items-center space-x-4">
        <img
          class="w-10 h-10 bg-gray-300 rounded-full"
          src="{{.Avatar}}"
          alt=""
        />
      </div>
    </nav>

    <div
      x-data="userSettings"
      id="settings"
      class="m-auto px-8 p-32 text-black-800 md:w-[650px]"
    >
      <div class="font-title">
        <h2 class="text-6xl font-extrabold">Settings</h2>
      </div>

      <div class="space-y-6 pt-12 text-xl">
        <div>
          <label class="block font-semibold">First Name</label>
          <p class="p-3">{{.FirstName}}</p>
        </div>
        <div>
          <label class="block font-semibold">Last Name</label>
          <p class="p-3">{{.LastName}}</p>
        </div>
        <div>
          <label class="block font-semibold">Email</label>
          <p class="p-3">{{.Email}}</p>
        </div>
        <div>
          <label class="block font-semibold">User Since</label>
          <p class="p-3">{{.CreatedAt}}</p>
        </div>
        <div>
          <h3 class="block font-semibold">Sync Planning Center Songs</h3>
          <button
            x-show="isSyncing"
            class="px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-700 transition cursor-pointer"
          >
            <div role="status">
              <svg
                aria-hidden="true"
                class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                viewBox="0 0 100 101"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                  fill="currentColor"
                />
                <path
                  d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                  fill="currentFill"
                />
              </svg>
              <span class="sr-only">Loading...</span>
            </div>
          </button>
          <button
            x-show="!isSyncing"
            @click="syncPCSongs()"
            type="submit"
            class="px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-700 transition cursor-pointer"
          >
            Sync
          </button>
          <p x-text="successMessage" class="text-green-600"></p>
          <p x-text="errorMessage" class="text-red-600"></p>
        </div>
      </div>
    </div>
  </body>
</html>
