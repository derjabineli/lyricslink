<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LyricLink Dashboard</title>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script defer src="/static/modal.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="/static/alpine/events.js"></script>
  </head>
  <body class="p-6">
    <nav
      class="bg-white shadow-md p-5 flex justify-between items-center mb-6 rounded-full"
    >
      <h1 class="text-2xl font-bold">LyricLink</h1>
      <div class="flex items-center space-x-4">
        <a
          class="justify-center rounded-xl border border-transparent bg-gray-900 px-4 py-2 text-md tracking-wide text-white transition-colors hover:bg-gray-700"
          id="openModalBtn"
        >
          Add
        </a>
        <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
      </div>
    </nav>

    <!-- Modal (With Blurred Background) -->
    <div
      id="eventModal"
      x-data="modalComponent"
      class="fixed inset-0 flex items-center justify-center backdrop-blur-sm bg-white/10 hidden"
    >
      <div class="bg-white p-6 rounded-lg shadow-lg w-lg">
        <h2 class="text-xl font-semibold mb-4">Add New Event</h2>
        <form @submit.prevent="addEvent">
          <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium"
              >Name</label
            >
            <input
              x-model="name"
              type="text"
              id="name"
              name="name"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
              required
            />
          </div>
          <div class="mb-4">
            <label for="date" class="block text-gray-700 font-medium"
              >Date</label
            >
            <input
              x-model="date"
              type="date"
              id="date"
              name="date"
              class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-gray-500"
              required
            />
          </div>
          <div class="flex justify-end space-x-2">
            <button
              type="button"
              id="closeModalBtn"
              class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400 transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-gray-900 text-white rounded-md hover:bg-gray-700 transition"
            >
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="max-w-4xl mx-auto">
      <div class="space-y-4">
        {{range .}}
        <div class="bg-white p-4 rounded-lg shadow-md">
          <h2 class="text-xl font-semibold">{{.Name}}</h2>
          <p class="text-gray-600">{{.Date}}</p>
        </div>
        {{end}}
      </div>
    </div>
  </body>
</html>
